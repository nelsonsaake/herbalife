{{ define "pagecontent"}}

{{ template "searcharea" .}}

<div class="full table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Products</th>
                <th>Suggested Selling Price </th>
            </tr>
        </thead>
        {{range .Products}}
        <tbody>
            <tr>
                <td>{{.ProductName}}</td>
                <td>GHC{{.SuggestedSellingPrice}}</td>
            </tr>
        </tbody>
        {{end}}
    </table>
</div>

{{ end }}
